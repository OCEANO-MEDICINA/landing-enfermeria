<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/prueba.css">
</head>

<body style="background-color:#FDFDFD;padding: 6rem 0;">


    <section id="formulario-3" class="formulario-3">
        <article class="formulario-3-cont contenedor mx-auto">
            <form action="" class="formulario">

                <div class="formulario-check">
                    <p>Lorem ipsum dolor sit amet.</p>
                    <div class="checks">
                        <div>
                            <input id="check-tel" class="form-check-input" type="checkbox" name="" value="true">
                            <label for="check-tel" class="formulario-label">Teléfono</label>
                        </div>
                        <div>
                            <input id="check-wpp" class="form-check-input" type="checkbox" name="" value="true">
                            <label for="check-wpp" class="formulario-label">Whatsapp</label>
                        </div>
                        <div>
                            <input id="check-email" class="form-check-input" type="checkbox" name="" value="true">
                            <label for="check-email" class="formulario-label">E-mail</label>
                        </div>
                    </div>
                </div>
                <div class="formulario-campos">
                    <div>
                        <label for="formulario-name" class="formulario-label">Nombre</label>
                        <input type="text" name="formulario-name" id="formulario-name" placeholder="Ingresar nombre">
                    </div>

                    <div>
                        <label for="formulario-apellido" class="formulario-label">Apellido</label>
                        <input type="text" name="formulario-apellido" id="formulario-apellido"
                            placeholder="Ingresar apellido">
                    </div>

                    <div>
                        <label for="formulario-email" class="formulario-label">E-mail</label>
                        <input type="email" name="formulario-email" id="formulario-email" placeholder="Ingresar E-mail">
                    </div>

                    <div class="campo-doble">
                        <div style="min-width: 110px;">
                            <label for="formulario-cod-pais" class="formulario-label">Código país</label>
                            <select id="formulario-cod-pais" class="form-control" name="">
                                <option>AR +54</option>
                            </select>
                        </div>
                        <div style="flex-grow: 1;">
                            <label for="formulario-telefono" class="formulario-label">Teléfono</label>
                            <input type="number" name="" id="formulario-telefono" placeholder="Ingresar número">
                        </div>
                    </div>
                    <div>
                        <label for="formulario-profesion" class="formulario-label">Profesión</label>
                        <select id="formulario-profesion" class="form-control" name="">
                            <option>Seleccionar profesión</option>
                        </select>
                    </div>
                    <div>
                        <label for="formulario-especialidad" class="formulario-label">Especialidad</label>
                        <select id="formulario-especialidad" class="form-control" name="">
                            <option>Seleccionar especialidad</option>
                        </select>
                    </div>
                </div>

                <textarea id="formulario-textarea" class="form-control" name="" rows="6"
                    placeholder="Mensaje"></textarea>

                <div class="formulario-bottom">
                    <div class="recaptcha"></div>
                    <div class="verificacion">
                        <input type="checkbox" name="" id="">
                        <p> Acepto las <a href=""> condiciones de privacidad</a></p>
                        <input type="submit" value="Enviar" class="btn btn-mid button boton">

                    </div>
                </div>
            </form>
        </article>
    </section>

</body>

</html>
